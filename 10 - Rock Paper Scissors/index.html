<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock, Paper, Scissors</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<header class="container">
			<h1>Rock, Paper, Scissors</h1>
			<p>Play a game of <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors">rock, paper, scissors</a>.</p>
		</header>

		<main class="container">
			<h3 id="outcome">Go for it!</h3>
			<div class="card">
				<div class="card__boxes">
					<div class="card__item">
						<button id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
					</div>
					<div class="card__item">
						<button id="paper"><i class="fa-solid fa-hand"></i></button>
					</div>
					<div class="card__item">
						<button id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
					</div>
				</div>
				<h1>Opponent: <i id="opponentChoice" class="fa-solid fa-brain"></i></h1>
				<p id="opponentChoiceOutcome">waiting for your move</p>
			</div>
		</main>

		<footer class="container">
			<p>Made with ğŸ’ by Alan</p>
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
